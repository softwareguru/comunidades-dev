<section class="latest">
      <h4>Comunidades recientemente agregadas</h4>

    <div class="row card-deck">
      {{ range first 3 (where .Site.RegularPages.ByDate.Reverse "Type" "comunidades" )}}    
      <div class="col card mx-3">
        <div class="card-body">
          <h5 class="card-title">
            <a href="{{ .Permalink }}">{{ .Title | markdownify }}</a>
          </h5>
          <p class="card-text">{{ .Summary }}</p>
        </div>
      </div>

      {{ end }}
    </div>
</section>
